{% extends 'base.html' %}
{% load static %}
{% block title %}Update Forum{% endblock %}
{% block content %}
    <br>
    <div class="col-lg-6 offset-lg-3">
        <h3>Update Forum</h3>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Submit</button>
            <a href="{% url 'pica:create_forum' %}">
                <button class="btn btn-danger" type="submit">Cancel</button>
            </a>
        </form>
    </div>
{% endblock %}
